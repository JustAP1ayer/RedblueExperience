<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Roblox</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1e1e2f;
            color: #cfcfcf;
            overflow: hidden;
        }
        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        a {
            color: #00aaff;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #0088cc;
        }
        a:active {
            transform: scale(1.2);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes clickAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const placeId = params.get('placeId');
            const gameInstanceId = params.get('gameInstanceId');
            const robloxUrl = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
            
            const redirectLink = document.getElementById('redirect-link');
            redirectLink.href = robloxUrl;
            
            redirectLink.addEventListener('click', function(event) {
                event.preventDefault();
                redirectLink.style.animation = 'clickAnimation 0.3s ease';
                setTimeout(function() {
                    window.location.href = robloxUrl;
                }, 300); // Wait for the animation to finish
            });

            window.location.href = robloxUrl;
        });
    </script>
</body>
</html>
