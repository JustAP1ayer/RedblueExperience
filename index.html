<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Roblox</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1e1e2f;
            color: #cfcfcf;
        }
        .container {
            text-align: center;
        }
        a {
            color: #00aaff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #0088cc;
        }
        a:active {
            animation: clickAnimation 0.3s ease;
        }
        @keyframes clickAnimation {
            0% { color: #00aaff; }
            50% { color: #004466; }
            100% { color: #00aaff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const placeId = params.get('placeId');
            const gameInstanceId = params.get('gameInstanceId');
            const robloxUrl = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
            
            const redirectLink = document.getElementById('redirect-link');
            redirectLink.href = robloxUrl;
            
            redirectLink.addEventListener('click', function() {
                redirectLink.style.color = '#004466';
            });

            window.location.href = robloxUrl;
        });
    </script>
</body>
</html>
