<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Roblox</title>
    <meta http-equiv="refresh" content="0; url=roblox://experiences/start?placeId=PLACE_ID&gameInstanceId=JOB_ID">
</head>
<body>
    <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
    <script type="text/javascript">
        var placeId = new URLSearchParams(window.location.search).get('placeId');
        var gameInstanceId = new URLSearchParams(window.location.search).get('gameInstanceId');
        var robloxUrl = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
        document.getElementById('redirect-link').href = robloxUrl;
        window.location.href = robloxUrl;
    </script>
</body>
</html>
